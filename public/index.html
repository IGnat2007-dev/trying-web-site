<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Govnosite</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="namePromptOverlay">
        <div id="namePromptBox">
            <h2>Введите истинное имя создателя сайта:</h2>
            <p>У вас осталось <span id="attemptsLeft">?</span> попыток.</p>
            <input type="text" id="creatorNameInput" placeholder="Имя">
            <button id="submitNameBtn">Проверить</button>
            <p id="errorMessage" class="error"></p>
        </div>
    </div>

    <div id="siteContent" class="hidden">
        <h1>Добро пожаловать на секретный сайт!</h1>
        <p>Вы успешно прошли проверку!</p>
        <p>Здесь вы можете увидеть много интересного...</p>
        <!-- Ваш основной контент сайта -->
    </div>

    <script src="script.js"></script>
</body>
</html>
