<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <nav class="navbar">
        <div class="logo"><a href="../home-page/home.html">FA Q</a>
        </div>
        
        <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">Games</a></li>
            <li><a href="#">Edits</a></li>
            <li><a href="#">Contacts</a></li>
        </ul>
        <div class="auth-group">
            <a href="#" class="auth-link">Log in</a>
            <span class="divider">/</span>
            <a href="#" class="auth-link">Sign in</a>
        </div>

    <div class="main">

    <div class="promo-widget">
        <div class="promo-slider">

                    <div class="promo-content">
                    <p>Metroidvania Game</p>
                    <button class="promo-butn">Play</button></div>
                </div>
            </div>

            <div class="promo-dots" id="promoDots">
                <div class="p-dot active"></div>
